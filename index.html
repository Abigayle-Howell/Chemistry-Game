<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abby Chemistry Game :D</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Abigayle-Howell/Chemistry-Game/refs/heads/main/favcon.ico" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #e3f2fd; position: relative; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .container { padding: 20px; background: white; width: 90%; max-width: 600px; margin: 0; border-radius: 10px; box-shadow: 2px 2px 10px gray; }
        input { width: 60px; text-align: center; font-size: 20px; margin: 5px; -moz-appearance: textfield; }
        input::-webkit-outer-spin-button, 
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        button { margin-top: 15px; padding: 12px 18px; font-size: 18px; background: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        button:hover { background: #0056b3; }
        .result { margin-top: 15px; font-weight: bold; font-size: 22px; }
        .score { margin-top: 15px; font-size: 24px; font-weight: bold; }
        .hidden { display: none; }
        .footer { position: absolute; bottom: 10px; left: 10px; font-size: 16px; color: #555; }
    </style>
</head>
<body>
    <div id="main-menu" class="container">
        <h2>Welcome to Abby's chemistry game :D</h2>
        <button onclick="startGame()">Start Game</button>
    </div>
    
    <div id="game-container" class="container hidden">
        <h3>Balance this:</h3>
        <p id="equation"></p>
        <select id="reactionType">
            <option value="">Select Reaction Type</option>
            <option value="synthesis">Synthesis</option>
            <option value="decomposition">Decomposition</option>
            <option value="single replacement">Single Replacement</option>
            <option value="double replacement">Double Replacement</option>
            <option value="combustion">Combustion</option>
        </select>
        <button onclick="checkBalance()">Check</button>
        <p class="result" id="result"></p>
        <p class="score">Score: <span id="score">0</span></p>
        <p id="explanation" class="hidden"></p>
    </div>
    
    <script>
        const equations = [
            { reactants: ["H₂", "O₂"], product: "H₂O", answer: [2, 1, 2], type: "synthesis", explanation: "Hydrogen and oxygen react to form water, a crucial reaction in nature." },
            { reactants: ["C", "O₂"], product: "CO₂", answer: [1, 1, 1], type: "combustion", explanation: "Carbon burns in oxygen to produce carbon dioxide, an essential part of the carbon cycle." },
            { reactants: ["Na", "Cl₂"], product: "NaCl", answer: [2, 1, 2], type: "synthesis", explanation: "Sodium metal reacts with chlorine gas to form sodium chloride, common table salt." },
            { reactants: ["CH₄", "O₂"], product: "CO₂", answer: [1, 2, 1, 2], type: "combustion", explanation: "Methane combusts in oxygen, releasing energy and forming carbon dioxide and water." },
            { reactants: ["N₂", "H₂"], product: "NH₃", answer: [1, 3, 2], type: "synthesis", explanation: "Nitrogen gas reacts with hydrogen to form ammonia, essential for fertilizers." },
            { reactants: ["CaCO₃"], product: "CaO + CO₂", answer: [1, 1, 1], type: "decomposition", explanation: "Calcium carbonate decomposes into calcium oxide and carbon dioxide." },
            { reactants: ["Fe", "O₂"], product: "Fe₂O₃", answer: [4, 3, 2], type: "synthesis", explanation: "Iron reacts with oxygen to form rust (iron(III) oxide)." },
            { reactants: ["HCl", "NaOH"], product: "NaCl + H₂O", answer: [1, 1, 1, 1], type: "double replacement", explanation: "Hydrochloric acid neutralizes sodium hydroxide, forming salt and water." },
            { reactants: ["H₂SO₄", "NaOH"], product: "Na₂SO₄ + H₂O", answer: [1, 2, 1, 2], type: "double replacement", explanation: "Sulfuric acid reacts with sodium hydroxide to form sodium sulfate and water." },
            { reactants: ["C₂H₆", "O₂"], product: "CO₂ + H₂O", answer: [2, 7, 4, 6], type: "combustion", explanation: "Ethane burns in oxygen to produce carbon dioxide and water." }
        ];
        
        let currentEq = {};
        let score = 0;
        
        function startGame() {
            document.getElementById("main-menu").classList.add("hidden");
            document.getElementById("game-container").classList.remove("hidden");
            newEquation();
        }
        
        function newEquation() {
            currentEq = equations[Math.floor(Math.random() * equations.length)];
            document.getElementById("equation").innerHTML = `${currentEq.reactants.join(" + ")} → ${currentEq.product}`;
        }
        
        function checkBalance() {
            document.getElementById("explanation").innerText = currentEq.explanation;
            document.getElementById("explanation").classList.remove("hidden");
        }
    </script>
    <div class="footer">Made by: Abigayle Howell (Abby) for chem honors project :D</div>
</body>
</html>
