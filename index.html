<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abby Chemistry Game :D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e3f2fd;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      padding: 20px;
      background: white;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px gray;
    }

    input {
      width: 60px;
      text-align: center;
      font-size: 20px;
      margin: 5px;
    }

    input[type="text"] {
      width: 200px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 12px 18px;
      font-size: 18px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .result, .score {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .footer {
      font-size: 14px;
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="main-menu" class="container">
    <h2>Welcome to Abby's Chemistry Game :D</h2>
    <p>Select a game mode:</p>
    <button onclick="startGame()">Balance Mode</button>
    <button onclick="startCustomMode()">Product Guess Mode</button>
  </div>

  <!-- Balance Mode -->
  <div id="game-container" class="container hidden">
    <h3>Balance this:</h3>
    <p id="equation"></p>
    <select id="reactionType">
      <option value="">Select Reaction Type</option>
      <option value="synthesis">Synthesis</option>
      <option value="decomposition">Decomposition</option>
      <option value="single replacement">Single Replacement</option>
      <option value="double replacement">Double Replacement</option>
      <option value="combustion">Combustion</option>
    </select>
    <button onclick="checkBalance()">Check</button>
    <button onclick="newEquation()">New Equation</button>
    <p class="result" id="result"></p>
    <p class="score">Score: <span id="score">0</span></p>
    <p id="explanation" class="hidden"></p>
  </div>

  <!-- Custom Mode (Guess the Product) -->
  <div id="custom-mode" class="container hidden">
    <h3>Guess the product:</h3>
    <p id="customEquation"></p>
    <input type="text" id="userProduct" placeholder="Enter product(s)">
    <button onclick="checkCustom()">Check</button>
    <button onclick="newCustomEquation()">New Equation</button>
    <p class="result" id="customResult"></p>
    <p class="score">Score: <span id="customScore">0</span></p>
  </div>

  <script>
    const equations = [
      { reactants: ["H₂", "O₂"], product: "H₂O", answer: [2, 1, 2], type: "synthesis", explanation: "Water is formed when hydrogen gas reacts with oxygen gas." },
      { reactants: ["C", "O₂"], product: "CO₂", answer: [1, 1, 1], type: "combustion", explanation: "Carbon reacts with oxygen to form carbon dioxide." },
      { reactants: ["Na", "O₂"], product: "Na₂O", answer: [2, 1, 2], type: "synthesis", explanation: "Sodium reacts with oxygen to form sodium oxide." },
      { reactants: ["Mg", "HCl"], product: "MgCl₂ + H₂", answer: [1, 2, 1], type: "single replacement", explanation: "Magnesium replaces hydrogen in hydrochloric acid." }
    ];

    let currentEq = {};
    let score = 0;
    let customScore = 0;

    function startGame() {
      document.getElementById("main-menu").classList.add("hidden");
      document.getElementById("game-container").classList.remove("hidden");
      newEquation();
    }

    function startCustomMode() {
      document.getElementById("main-menu").classList.add("hidden");
      document.getElementById("custom-mode").classList.remove("hidden");
      newCustomEquation();
    }

    function newEquation() {
      currentEq = equations[Math.floor(Math.random() * equations.length)];
      document.getElementById("equation").innerHTML =
        `<input type="number" id="coeff1" min="1"> ${currentEq.reactants[0]} + 
         <input type="number" id="coeff2" min="1"> ${currentEq.reactants[1]} → 
         <input type="number" id="coeff3" min="1"> ${currentEq.product}`;
      document.getElementById("result").innerText = "";
      document.getElementById("explanation").classList.add("hidden");
      document.getElementById("reactionType").value = "";
    }

    function checkBalance() {
      const coeffs = [
        parseInt(document.getElementById("coeff1").value) || 0,
        parseInt(document.getElementById("coeff2").value) || 0,
        parseInt(document.getElementById("coeff3").value) || 0
      ];
      const selectedType = document.getElementById("reactionType").value;

      if (JSON.stringify(coeffs) === JSON.stringify(currentEq.answer) && selectedType === currentEq.type) {
        document.getElementById("result").innerText = "Correct!";
        document.getElementById("explanation").innerText = currentEq.explanation;
        document.getElementById("explanation").classList.remove("hidden");
        score++;
        document.getElementById("score").innerText = score;
      } else {
        document.getElementById("result").innerText = "Try Again!";
      }
    }

    function newCustomEquation() {
      currentEq = equations[Math.floor(Math.random() * equations.length)];
      document.getElementById("customEquation").innerText = `${currentEq.reactants[0]} + ${currentEq.reactants[1]} → ?`;
      document.getElementById("customResult").innerText = "";
      document.getElementById("userProduct").value = "";
    }

    function checkCustom() {
      const userInput = document.getElementById("userProduct").value.trim().toLowerCase();
      const correctProduct = currentEq.product.toLowerCase();

      if (userInput === correctProduct) {
        document.getElementById("customResult").innerText = "Correct!";
        customScore++;
        document.getElementById("customScore").innerText = customScore;
      } else {
        document.getElementById("customResult").innerText = "Incorrect. Try again!";
      }
    }
  </script>

  <div class="footer">Made by: Abigayle Howell (Abby) for chem honors project :D</div>
</body>
</html>
